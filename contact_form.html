<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" style="background-color: #000000">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h2 class="mb-4 text-light   ">Talk With Our Team</h2>
                <div class="border p-5  border border-1" style="border-radius: 20px;">
                    <form class="text-white">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control " id="firstName" placeholder="Enter your first name "style="color: grey;">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control .bg-light " id="lastName" placeholder="Enter your last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">What would you like to discuss?</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Tell us about any problems you faced in purchases or any information that you would like to tell us or know from us. We will reach out to you as soon as possible."></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn text-white btn-rounded p-3" style="background-color: #870000; border-radius: 100px">Contact Us</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
