<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Additional styles specific to this page */
    .carousel-img {
      object-fit: cover; /* Maintain aspect ratio and cover the container */
    }
    html {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="relative w-full">
    <div class="carousel-inner vh-100">
      <!-- Images will be dynamically added here -->
    </div>
    <!-- <button type="button" class="absolute top-0 left-0 flex items-center justify-center rounded-l-3xl h-full px-4 cursor-pointer group focus:outline-none bg-gray-500/40 hover:bg-gray-500/50" onclick="prevSlide()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button type="button" class="absolute top-0 right-0 flex items-center justify-center h-full px-4 rounded-r-3xl cursor-pointer group focus:outline-none bg-gray-500/40 hover:bg-gray-500/50" onclick="nextSlide()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button> -->
  </div>
  <script>
    const images = [
      "https://motorsportmagazine.b-cdn.net/wp-content/uploads/2023/02/Ferrari.jpg",
      "https://cdn.ferrari.com/cms/network/media/img/resize/64c4029963c77f0010818eac",
      "https://cdn.ferrari.com/cms/network/media/img/resize/64c4fb5b3e0e69000f3d18ef-2023-belgian-gp-sprint-home-land",
    ];
    let index = 0;
    const carouselInner = document.querySelector(".carousel-inner");

    function updateCarousel() {
      carouselInner.innerHTML = `<img src="${images[index]}" alt="Image ${index}" class="carousel-img rounded-3xl img-fluid">`;
    }

    function prevSlide() {
      index = (index - 1 + images.length) % images.length;
      updateCarousel();
    }

    function nextSlide() {
      index = (index + 1) % images.length;
      updateCarousel();
    }

    function startCarousel() {
      setInterval(nextSlide, 4000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCarousel();
      startCarousel();
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
