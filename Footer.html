<!DOCTYPE html>
<html>
  <head>
    <title>Footer Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <style>
    /* Reset some default styles for better consistency */
    body,
    html {
      margin: 0;
      padding: 0;
    }

    /* Add a background color to the content area */

    /* Styling for the footer */
    .footer {
      min-height: 30vh;
      background-color: #870000;
      color: #fff;
      padding: 20px 0;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer-main-container {
      margin-left: auto;
      margin-right: auto;  
      max-width: 60%;
    }

    /* Styling for the sitemap */
    .sitemap h3,
    .social-media h3,
    .head-office h3 {
      margin-top: 0;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .sitemap ul,
    .social-media ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sitemap ul li,
    .social-media ul li {
      margin-bottom: 10px;
      font-family: Poppins;
      font-size: 18px;
      font-style: normal;
      font-weight: 400;
      line-height: 22px;
    }

    .sitemap ul li a,
    .social-media ul li a {
      color: #fff;
      text-decoration: none;
    }

    .sitemap ul li a:hover,
    .social-media ul li a:hover {
      text-decoration: underline;
    }

    /* Styling for the social media icons */
    .social-media img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    /* Styling for the head office information */
    .head-office p {
      margin: 0;
      max-width: 400px;
      line-height: 1.6;
      font-family: Poppins;
      font-size: 18px;
      font-style: normal;
      font-weight: 400;
      line-height: 22px;
    }

    /* Styling for the copyright notice */
    .footer p {
      margin: 0;
      /* text-align: center; */
      margin-top: 20px;
    }

    .copyright {
      text-align: center;
    }

    .logo{
        font-size: 36px;
    }
  </style>
  <body>
    <div class="content">
      <!-- Your website content goes here -->
    </div>

    <footer class="footer">
      <div class="footer-main-container">
        <div class="footer-container">
          <div class="logo">
            <h1>Ferrari</h1>
          </div>
          <div class="sitemap">
            <h2>Sitemap</h2>
            <ul>
              <li><a href="#">Latest News</a></li>
              <li><a href="#">Upcoming Races</a></li>
              <li><a href="#">Merchandise</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>

          <div class="social-media">
            <h2>Follow Us</h2>
            <ul>
              <li>
                <a href="#">Facebook</a>
              </li>
              <li>
                <a href="#">Twitter</a>
              </li>
              <li>
                <a href="#">Instagram</a>
              </li>
            </ul>
          </div>

          <div class="head-office">
            <h2>Head Office</h2>
            <p>
              Vrindavan Hostel, Mata Amritanandamayi Ashram, Amritapuri, Kollam,
              Kerala
            </p>
          </div>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: auto; margin-bottom: auto;">
          <p>svcodin22@gmail.com</p>
          <p>+91 7299497118</p>
          <p>&copy; 2023 Ferrari. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
